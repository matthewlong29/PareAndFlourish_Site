# Build settings
markdown: kramdown

# Plugin: jekyll-assets

assets:
  sources:
    - assets/javascripts
    - assets/stylesheets
  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]

sass:
    sass_dir: assets/stylesheets
    
# Jekyll configuration
gems:
  - jekyll
  - jekyll-assets
  - jekyll-sitemap
  
defaults:

  # Personal Development
  - scope:
      path: _posts/personal-development/
      type: posts
    values:
      layout: content-page
      category: posts
      
  # Professional Development
  - scope:
      path: _posts/professional-development/
      type: posts
    values:
      layout: content-page
      category: posts

  # Personal Development
