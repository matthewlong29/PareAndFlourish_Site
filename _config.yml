url: http://www.pareandflourish.com

title: Pare and Flourish

description: Join a strong, encouraging network of professional women based in Kentucky. Through bi-weekly blog posts, collaborations, and networking experiences, Pare and Flourish provides a platform for like-minded women to come together. Discover the power of supportive women lifting each other up.

owner: Pare and Flourish

first_published: 2016-10-03

email: contact@pareandflourish.com

keywords: pare, flourish, authenticity, personal development, professional development

links:
  twitter: https://twitter.com/pareandflourish/
  facebook: https://www.facebook.com/pareandflourish/
  github: https://github.com/mtlong29/PareAndFlourish_Site/
  instagram: https://www.instagram.com/pareandflourish/
  pinterest: https://www.pinterest.com/pareandflourish/
  paypal: https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=5JHZTSRZ52BZ6
  rss: http://www.pareandflourish.com/feed.xml
  linkedin: https://www.linkedin.com/company/pare-and-flourish

paginate: 6
paginate_path: "/blog/page:num/"

markdown: kramdown

compress_html:
  comments: ["<!--", "-->"]

include:
  - _pages
exclude:
  - Gemfile
  - LICENSE.txt
  - README.md
  - .asset-cache
  - .sass-cache
  - .gitattributes
  - .gitignore
  - package.json
  - package-lock.json
  - node_modules
  - gulpfile.js

plugins:
  - jekyll
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-paginate