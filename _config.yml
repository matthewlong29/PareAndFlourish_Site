# Welcome to Jekyll!

# Site settings
url: http://www.pareandflourish.com
title: Pare and Flourish
description: A professional development blog teaching you how to pitch your brand in your career. Come read the latest millennial career advice from the job search, to career development, and everything in between.
owner: Pare and Flourish # Company name.
first_published: 2016-10-03
email: contact@pareandflourish.com
keywords: pare, flourish, authenticity, personal development, professional development
links:
  twitter: https://twitter.com/pareandflourish/
  facebook: https://www.facebook.com/pareandflourish/
  github: https://github.com/mtlong29/PareAndFlourish_Site/
  instagram: https://www.instagram.com/pareandflourish/
  pinterest: https://www.pinterest.com/pareandflourish/
  paypal: https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=5JHZTSRZ52BZ6
  rss: http://www.pareandflourish.com/feed.xml

team: Skylar Wooden, Katie Butler, and Matthew Long

# Build settings
markdown: kramdown

# Enable Pagination
paginate: 5
paginate_path: "/page/:num/"

# Plugin: jekyll-assets
assets:
  sources:
    - assets/javascripts
    - assets/stylesheets
  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]

sass:
    sass_dir: assets/stylesheets


# Jekyll configuration
gems:
  - jekyll-paginate
  - jekyll
  - jekyll-assets
  - jekyll-sitemap

future: false