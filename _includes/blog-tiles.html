<div class="post-box blog-content">

    <div class="row">
        <a href="{{ site.url }}{{ post.url }}">

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <img src="{{ site.url }}/images/teasers-1080x600/{{ post.image.teaser }}" class="img-responsive" alt="{{ post.image.alt }}" />
            </div>

            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                <h3>{{ post.title }}</h3>
                <p>{{ post.modified }}</p>
                <p>{{ post.excerpt }}</p>
            </div>

        </a>
    </div>

</div>
