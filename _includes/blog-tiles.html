<section id="latest-blogs">
    <div class="blog-tiles">
        <div class="container">

            <h1>Latest Blogs</h1>
            <p>Optional text here about our latest blogs?</p>
            <hr>
            
            {% for post in site.categories.blog limit:12 %}
            
            <div class="post-box blog-content">
                <div class="left-box">
                <div class="row">
                    <a href="{{ site.url }}{{ post.url }}">

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <img src="{{ site.url }}/images/teasers-1080x600/{{ post.image.teaser }}" class="img-responsive" alt="{{ post.image.alt }}" />
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <h3>{{ post.title }}</h3>
                            <p>{{ post.excerpt }}</p>
                        </div>

                    </a>
                </div>
                </div>
            </div>
            
            {% endfor %}
            
        </div>
    </div>
</section>
