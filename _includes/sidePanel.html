<section id="side-panel">
	<div class="side-panel">
		<div id="mc_side">
			<form action="//pareandflourish.us14.list-manage.com/subscribe/post?u=21b3326a4d3b41c8b98c42507&amp;id=32335e5912" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
				<div id="mc_embed_signup_scroll">
					<p class="title">Subscribe to our email list to <strong>receive a promo code for 10% off</strong> your next <em>#FlourishRoundtable</em> event.</p>
					<input type="email" value="" placeholder="Email Address (required)" name="EMAIL" class="required email" id="mce-EMAIL" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
					<input type="text" value="" placeholder="First Name" name="FNAME" class="" id="mce-FNAME" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
					<input type="text" value="" placeholder="Last Name" name="LNAME" class="" id="mce-LNAME" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>
					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
					<div style="position: absolute; left: -5000px;" aria-hidden="true">
						<input type="text" name="b_21b3326a4d3b41c8b98c42507_32335e5912" tabindex="-1" value=""> </div>
					<input type="submit" value="Subscribe" name="Subscribe" id="mc-embedded-subscribe" class="button"> </div>
			</form>
		</div>	

		{% if page.image.vteaser %}

			<img src="/assets/images/teaser/{{page.image.vteaser}}" class="img-responsive webfeedsFeaturedVisual" alt="Teaser image for {{page.title}}" /> 

		{% elsif page.image.teaser %}

			<img src="/assets/images/teaser/{{page.image.teaser}}" class="img-responsive webfeedsFeaturedVisual" alt="Teaser image for {{page.title}}" />

		{% endif %}
				
		<a href="http://thehappinessplanner.com?aff=377"><img class="img-responsive" src="/assets/images/other/happiness-planner-graphic.jpg" alt="Promotional graphic for happiness planners!"></a>

		<div class="fb-page" data-href="https://www.facebook.com/pareandflourish" data-tabs="events" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-width="500px"><blockquote cite="https://www.facebook.com/pareandflourish" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/pareandflourish">Pare and Flourish</a></blockquote></div>
		
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
				
		<section id="twitter">
			<div class="twitter-section">
				<div class="tweets"> 
					<a class="twitter-timeline" data-lang="en" data-width="1000" data-height="250" data-theme="light" data-chrome="nofooter transparent noscrollbar" href="https://twitter.com/pareandflourish">Tweets by pareandflourish</a> 
				</div>
			</div>
		</section>

	</div>
</section>
