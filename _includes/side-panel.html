<!-- Side panel. The side panel contains tons of information for the website. This information is a subscription form (as long as user isn't on the subscription page), links to social media and paypal (twitter, facebook, pinterest, instagram, and paypal), teaser image (if the user is on an article page), twitter feed, amazon affiliate "shop related products" section, and placeholders for ad spots. -->
  
 <section id="side-panel"> 
	<div class="side-panel"> <!-- Open side panel div. -->        
		<section id="social-buttons">
			<div class="social-buttons"> <!-- Social media section (and paypal) -->
				<a href="{{ site.links.twitter }}" target="_blank"> <!-- Link to twitter (see config). Icons are from font awesome. -->
					<span class="fa-stack fa-2x" title="See our tweets here">
						<i class="fa fa-square-o fa-stack-2x"></i>
						<i class="fa fa-twitter fa-stack-1x twitter-color"></i>
					</span>
				</a>
				<a href="{{ site.links.facebook }}" target="_blank"> <!-- Link to facebook (see config). Icons are from font awesome. -->
					<span class="fa-stack fa-2x" title="See our facebook here">
						<i class="fa fa-square-o fa-stack-2x"></i>
						<i class="fa fa-facebook fa-stack-1x facebook-color"></i>
					</span>
				</a>                                     
				<a href="{{ site.links.pinterest }}" target="_blank"> <!-- Link to pinterest (see config). Icons are from font awesome. -->
					<span class="fa-stack fa-2x" title="See our pins here">
						<i class="fa fa-square-o fa-stack-2x"></i>
						<i class="fa fa-pinterest fa-stack-1x pinterest-color"></i>
					</span>
				</a>
				<a href="{{ site.links.instagram }}" target="_blank"> <!-- Link to instagram (see config). Icons are from font awesome. -->
					<span class="fa-stack fa-2x" title="See our instagram here">
						<i class="fa fa-square-o fa-stack-2x"></i>
						<i class="fa fa-instagram fa-stack-1x instagram-color"></i>
					</span>
				</a>
				<a href="{{ site.links.paypal }}" target="_blank"> <!-- Link to paypal (see config). Icons are from font awesome. -->
					<span class="fa-stack fa-2x" title="Click here to donate">
						<i class="fa fa-square-o fa-stack-2x"></i>
						<i class="fa fa-paypal fa-stack-1x paypal-color"></i>
					</span>
				</a>
			</div>
		</section>

		<!-- Teaser image that coincides with the post the user is currently visiting. The point of having this is so pinterest will pin the image we want. -->

		{% if page.image.vteaser %} <!-- Vertical teaser (if one exists the front matter will state it in page.image.vteaser).-->
		
		<section id="current-vteaser"> <!-- Vertical teaser. -->
			<div class="current-teaser tease">
				<img src="{{ site.url }}/images/teasers-1080x600/{{ page.image.vteaser }}" class="img-responsive" alt="{{ page.image.alt }}" />
			</div>
		</section>
		
		{% elsif page.image.teaser %} <!-- Horizontal teaser (if there isn't a vertical teaser). -->
		
		<section id="current-teaser"> <!-- Horizontal teaser. -->
			<div class="current-teaser">
				<img src="{{ site.url }}/images/teasers-1080x600/{{ page.image.teaser }}" class="img-responsive" alt="{{ page.image.alt }}" />
			</div>
		</section>
		
		{% endif %}

		<section id="twitter"> <!-- Twitter feed section. -->
			<div class="twitter-section">
				<div class="tweets">
					<a class="twitter-timeline" data-lang="en" data-width="1000" data-height="500" data-theme="light" data-chrome="nofooter transparent noscrollbar" href="https://twitter.com/pareandflourish">Tweets by pareandflourish</a>
				</div>
				<a href="{{ site.links.twitter }}" target="_blank">
					<h3>See more here! <i class="fa fa-twitter"></i></h3>
				</a>
			</div>
		</section>

		<section id="amazon-native-ads"> <!-- Amazon native Ads. -->
			<div class="amazon-native-ads">
				<script src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=79899e6a-8c0e-41ae-88ae-544fbb5c7c2f&storeId=pareandflouri-20"></script>
			</div>
		</section>

		<section id="ad-stock1"> <!-- Placeholder ad one. -->
			<img src="{{ site.url }}/images/ad-stock1.png" class="img-responsive" alt="stock ad photo" data-pin-nopin="true">
			<h4>We'd love to see your ad here!</h4>
		</section>

		<section id="ad-stock2"> <!-- Placeholder ad two. -->
			<img src="{{ site.url }}/images/ad-stock2.png" class="img-responsive" alt="stock ad photo" data-pin-nopin="true">
			<h4>...or here!</h4>
		</section>

	</div> <!-- Close side panel div. -->
</section>
