<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="p:domain_verify" content="902b7d54021d7361708728fa135c5eed" />

<!-- Pinterest Rich Pins (Article Pins) -->
<meta property="og:type" content="article" />

<!-- Website/Post Title -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

<!-- Website/Post Description -->
<meta name="description" property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

<!-- Website/Post URL -->
<meta property="og:url" content="{% if page.permalink %}{{ site.url }}{{ page.permalink }}{% else %}{{ site.url }}{% endif %}" />  

<!-- Site Name-->
<meta property="og:site_name" content="pareandflourish.com" />

<!-- Article Publish Time -->
<meta property="article:published_time" content="{% if page.published %}{{ page.published }}{% else %}{{ site.first_published }}{% endif %}" />

<!-- Website/Post Authors -->
<meta name="author" property="article:author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.team }}{% endif %}" />

<!-- Website/Post Keywords-->
<meta name="Keywords" property="" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />

<!-- Facebook App Moderation -->
<meta property="fb:app_id" content="174295113036712" />
