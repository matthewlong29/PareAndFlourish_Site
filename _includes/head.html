<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- the following turns off zooming for mobile devices -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> -->
    
    <!-- Website Title -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css" type="text/css">
    
    <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    
    <!-- Bootstrap Plugins -->
    
    <!-- Latest compiled and minified jquery (requirement) -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    
    <script src="http://code.jquery.com/jquery.min.js"></script>
    
    <!-- Javascript Plugins -->
    <script src="https://raw.githubusercontent.com/louisremi/jquery.transition.js/master/jquery.transition.js"></script>
        
    <!-- Custom Fonts -->
    <!-- If custom fonts are used; they go here. -->
    
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" type="text/css"> -->
    
    <!-- Plugin CSS -->
    <!-- If plugins are used such as animations inset them here -->
    
    <!-- Custom CSS that overrides bootstrap and any other plugins-->
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
