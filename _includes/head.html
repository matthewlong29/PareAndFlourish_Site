<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- the following turns off zooming for mobile devices -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> -->
    
    <!-- Website Title -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css" type="text/css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    
    <link rel="" href="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    
    <link rel="" href="//cdn.rawgit.com/twbs/bootstrap/master/js/transition.js">
    
    <link rel="" href="//cdn.rawgit.com/jasny/bootstrap/master/js/offcanvas.js">
    
    <script src="../js/jasny-bootstrap.js"></script>
    <script src="../js/jquery-3.1.0.js"></script>
        
    <!-- Custom Fonts -->
    <!-- If custom fonts are used; they go here. -->
    
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" type="text/css"> -->
    
    <!-- Plugin CSS -->
    <!-- If plugins are used such as animations inset them here -->
    
    <!-- Custom CSS that overrides bootstrap and any other plugins-->
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
