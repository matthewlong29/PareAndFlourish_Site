<head>
  <!-- general -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
  <meta name="p:domain_verify" content="902b7d54021d7361708728fa135c5eed" />
  <meta property="fb:app_id" content="174295113036712" />
  <meta name="description" content="{% if page.path contains '_posts' %}{{page.excerpt}}{% else %}{{site.description}}{% endif %}" />
  {% if page.path contains '_posts' %}
  <meta property="article:published_time" content="{% if page.date %}{{page.date}}{% else %}{{site.first_published}}{% endif %}" />
  <meta name="author" property="article:author" content="{% if page.author %}{{page.author}}{% else %}Skylar Wooden and Katie Butler{% endif %}">
  {% endif %}
  <meta name="keywords" content="{% if page.tags %}{{page.tags}}{% else %}{{site.keywords}}{% endif %}" />
  <!-- twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@pareandflourish" />
  <meta name="twitter:creator" content="@pareandflourish" />
  <meta name="twitter:image:alt" content="{% if page.path contains '_posts' %}{{page.excerpt}}{% else %}{{site.description}}{% endif %}" />
  <!-- og -->
  <meta property="og:image:alt" content="{% if page.path contains '_posts' %}{{page.excerpt}}{% else %}{{site.description}}{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{% if page.permalink %}{{site.url}}{{page.permalink}}{% else %}{{site.url}}{% endif %}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta property="og:description" content="{% if page.path contains '_posts' %}{{page.excerpt}}{% else %}{{site.description}}{% endif %}" />
  <meta property="og:image" content="{% if page.image.teaser %}{{site.url}}/assets/images/teaser/{{page.image.teaser}}{% else %}{{site.url}}/assets/images/teaser/pandf-card.jpg{% endif %}" />
  <!-- rss -->
	<link rel="alternate" type="application/rss+xml" title="Pare and Flourish - All Posts" href="{{site.url}}/feed.xml" />
	<!-- mailchimp -->
	<link rel="stylesheet" type="text/css" href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" />
	<!-- primary css -->
	<link rel="stylesheet" type="text/css" href="/assets/stylesheets/all.css" />
	<!-- favicons  -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/other/favicons/apple-touch-icon.png" />
	<link rel="icon" type="image/png" href="/assets/images/other/favicons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="/assets/images/other/favicons/favicon-16x16.png" sizes="16x16" />
	<link rel="manifest" href="/assets/images/other/favicons/manifest.json" />
	<link rel="mask-icon" href="/assets/images/other/favicons/safari-pinned-tab.svg" color="#fdfdfd" />
	<!-- title -->
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
</head>
