<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Website Description -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Website Author -->
    <meta name="author" content="">

    <!-- Website Title -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Stylesheets -->
    <!-- Custom Google Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans">
    
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" type="text/css" href="../assets/font-awesome/css/font-awesome.css">
    
    <!-- Custom CSS -->
    <!-- This includes bootstrap, sass partials, navbar, and other plugins -->
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/main.css">

    
    <!-- Javascript -->
    <!-- jquery -->
    <script type="text/javascript" src="../assets/javascript/vendor/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.js"></script>

    <!-- Navbar Collapse -->
    <script type="text/javascript" src="../assets/javascript/navcollapse.js"></script>
    
    <!-- hr-grow animation -->
    <script type="text/javascript" src="../assets/javascript/trans-grow.js"></script>
    
</head>
