<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="">

    <!-- Website Title -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="../assets/bootstrap/css/bootstrap.min.css/" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans">
    
    <!-- Font Awesome (icons) -->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">


    
    <style>{% asset_source critical.css %}</style>
    
    <script>
      {% asset_source vendor/loadCSS.js %}
      loadCSS("{% asset_path non-critical.css %}");
    </script>
      
    <noscript>
        <link href="{% asset_path non-critical.css %}" rel="stylesheet">
    </noscript>
    
    <!-- jquery -->
    <script src="../assets/javascript/vendor/jquery.js"></script>


    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.js"></script>

    <!-- Navbar Collapse -->
    <script type="text/javascript" src="../assets/javascript/navcollapse.js"></script>
    
</head>
