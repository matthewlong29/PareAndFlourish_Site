<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Website Description -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Website Author -->
    <meta name="author" content="">

    <!-- Website Title -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Stylesheets -->
    <!-- Custom Google Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans">
    
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" type="text/css" href="../assets/font-awesome/css/font-awesome.css">
    
    <!-- Custom CSS -->
    
    <!-- This is the subscriber tool css link (custom css overrides can be found in subscribe.scss -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    
    <!-- This includes bootstrap, sass partials, navbar, and other plugins -->
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/main.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#fdfdfd">
    <meta name="theme-color" content="#fdfdfd">
    
    <!-- Javascript -->
    <!-- jquery -->
    <script type="text/javascript" src="../assets/javascript/vendor/jquery.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.js"></script>

    <!-- Navbar Collapse -->
    <script type="text/javascript" src="../assets/javascript/navcollapse.js"></script>
    
    <!-- Slider for Banner Title -->
    <script type="text/javascript" src="../assets/javascript/slider.js"></script>
    
    <!-- Twitter widget -->
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <!-- Subscribe Tool (mailchimp.com) -->
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    
    <script type='text/javascript' src="/assets/javascript/subscribe.js"></script>
    
</head>
