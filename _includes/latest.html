<!-- -Latest blogs. This is a for loop for all blogs (regardless of category) to appear on the home page. -->

<section id="latest-blogs">
	<div class="blog-tiles">
		
		<!-- Latest blog heading (used for homepage) -->
		<div id="posts">
			{% for post in site.posts %} 
				{% include blog-tiles.html %} 
			{% endfor %}
		</div>
		
		<div id="pagination">
			<a href="/page2/" class="next">next</a>
		</div>
		
	</div>
</section>
