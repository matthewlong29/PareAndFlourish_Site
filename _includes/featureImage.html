<!-- Feature image section. The feature images are the images that appear at the top of ever page. Except the front page. The front page image is referred to as the banner image. In the future the feature image should be different for the start here, various blog category, work with us, resources, and join us pages. -->

<section id="feature-image">
	<div class="container-fluid">

		{% if page.url == "/start-here/" %}

		<div class="feature-image">
			<img src="{{site.url}}/images/header/startHere.jpg" class="img-responsive" data-pin-nopin="true">
		</div>

		{% elsif page.url == "/work-with-us/" %}

		<div class="feature-image">
			<img src="{{site.url}}/images/header/workWithUs.jpg" class="img-responsive" data-pin-nopin="true">
		</div>

		{% elsif page.url == "/resources/" %}

		<div class="feature-image">
			<img src="{{site.url}}/images/header/readingList.jpg" class="img-responsive" data-pin-nopin="true">
		</div>

		{% elsif page.url == "/join-pare-and-flourish/" or page.url == "/sitemap/" or page.url == "/tags/" %}

		<div class="feature-image">
			<img src="{{site.url}}/images/header/joinPareAndFlourish.jpg" class="img-responsive" data-pin-nopin="true">
		</div>

		{% elsif page.url == "/404/" %}

		<div class="feature-image">
			<img src="{{site.url}}/images/header/404.jpg" class="img-responsive" data-pin-nopin="true">
		</div>
				
		{% else %}

		<div class="feature-image">
			<img src="{{site.url}}/images/header/{{page.image.ftlarge}}" class="img-responsive" data-pin-nopin="true">
		</div>

		{% endif %}

	</div>
</section>
