--- 
layout: default 
---

<!-- This is the layout for article/blog post pages. -->

{% include featureImage.html %}

{% include nav.html %}
<!-- Feature image -->

<div class="container">
	<!-- Page container (bootstrap). -->

	<div class="row">

		<div class="col-lg-8 col-md-8 col-sm-12">
			<div class="medium-tb">

				<div class="post-content">

					{{ content }}
					<!-- Post content (written in markdown.. see "_posts"). -->

				</div>
				
				{% include nextOrPreviousPost.html %}
				
				{% if page.comments %}
				<!-- Comments. Powered by facebook. -->
				<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="3" data-width="100%"></div>
				{% endif %}

			</div>
		</div>

		<div class="col-lg-4 col-md-4 col-sm-12">
			<!-- Side panel with subscribe form. -->
			{% include sidePanel.html %}
		</div>

	</div>

</div>
