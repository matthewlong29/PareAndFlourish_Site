---
layout: default
---

<!-- This is the layout for article/blog post pages. -->

{% include feature-image.html %} <!-- Feature image -->

<div class="container"> <!-- Page container (bootstrap). -->
    
	<div class="row">

		<div class="col-lg-8 col-md-8 col-sm-12">
			<div class="medium-tb">

				<div class="post-content">

					{{ content }} <!-- Post content (written in markdown.. see "_posts"). -->

				</div>
              
                <div class="disqus-link">
                  {% if page.comments %} <!-- Comments. Powered by disqus. -->
                      <div id="disqus_thread"></div>
                      <script>
                      (function() { // DON'T EDIT BELOW THIS LINE
                      var d = document, s = d.createElement('script');
                      s.src = '//pare-and-flourish.disqus.com/embed.js';
                      s.setAttribute('data-timestamp', +new Date());
                      (d.head || d.body).appendChild(s);
                      })();
                      </script>
                      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                  {% endif %}
                </div>
              
			</div>
		</div>

		<div class="col-lg-4 col-md-4 col-sm-12"> <!-- Side panel with subscribe form. -->
			<div class="side-panel">
					{% include subscribe.html %}
			</div>
			{% include side-panel.html %}
		</div>

	</div>
    
</div>
