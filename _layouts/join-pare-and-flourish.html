layout: default

{% include feature-image.html %}

<div class="container">
    
    <div class="row">
        
    <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="medium-tb">
            <div class="post-content">
                
                <section id="google-ad-top">
                    <div class="ad-container-top">
                        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <!-- Pare and Flourish - Top Ad -->
                        <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-5907828496259396"
                        data-ad-slot="2278578863"
                        data-ad-format="auto"></ins>
                        <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </section>
                
                {{ content }}
            </div>
            
            {% if page.comments %}
                <div id="disqus_thread"></div>
                <script>

                this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                */
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = '//pare-and-flourish.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% endif %}
            
        </div>
    </div>
        
    <div class="col-lg-4 col-md-4 col-sm-12">
        {% include side-panel.html %}
    </div>
        
    </div>
</div>
